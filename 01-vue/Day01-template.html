<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
     <div id="app" v-cloak>
         <h1>{{message}}</h1>
         <h1>{{firstname+' '+lastname}}</h1>
         <h1 v-once>{{message}}</h1>
         <h1 v-html="url"></h1>
         <h1 v-text="message"></h1>

     </div>
     <script src="../js/vue.js"></script>
     <script>
        setTimeout(function (){
            let vue = new Vue({
                el:"#app",
                data:{
                    message:'你好',
                    firstname:'sai',
                    lastname:'haungsai',
                    url:"<a href='www.baidu.com'>百度一下</a>"
                },
                methods:{
                },
                computed:{

                }
            });
        },1000)
     </script>
</body>

</html>
